<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增广告配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">广告图片：</label>
                <div class="col-sm-8">
                    <input name="advertisingUrl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">广告链接：</label>
                <div class="col-sm-8">
                    <input name="advertisingUrl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">书/漫画：</label>
                <div class="col-sm-8">
                    <select name="bid" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否开启：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_normal_disable')}">
                        <input type="radio" th:id="${'isOpen_' + dict.dictCode}" name="isOpen" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'isOpen_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">展示章节：</label>
                <div class="col-sm-8">
                    <input name="showChapter" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">展示章节倍数：</label>
                <div class="col-sm-8">
                    <input name="showMultiple" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "advertising/config"
        $("#form-config-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-config-add').serialize());
            }
        }

        /*用户管理-头像*/
        function avatar() {
            console.log(ctx)
            var url = ctx + 'advertising/config/img';
            $.modal.open("广告图片", url);
        }
    </script>
</body>
</html>
