<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增小说')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-dept-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">类型：</label>
			<div class="col-sm-8">
				<div class="input-group">
					<select name="status" class="form-control m-b" th:with="type=${@dict.getType('sys_book_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">书名：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="title"  id="deptName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">作者：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="author" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">简介：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="summary" required>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	var prefix = ctx + "system/book";

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-dept-add').serialize());
		}
	}

</script>
</body>
</html>
