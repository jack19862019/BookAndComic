<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('收费设置')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-book-edit" th:object="${comic}">
        <input name="comicId" id="comicId" th:field="*{comicId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">漫画章节数：</label>
            <div class="col-sm-8">
                <input th:field="*{num}" class="form-control" type="text" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">从第n张收费：</label>
            <div class="col-sm-8">
                <input id="jiNo" th:field="*{jiNo}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">每章收费：</label>
            <div class="col-sm-8">
                <input id="money" name="money" th:field="*{money}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">

    var prefix = ctx + "system/comic";
    $("#form-book-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data ={
                "comicId":$("#comicId").val(),
                "jiNo":$("#jiNo").val(),
                "money":$("#money").val()
            }
            $.operate.save(prefix + "/setUp", data);
        }
    }
</script>
</body>
</html>
