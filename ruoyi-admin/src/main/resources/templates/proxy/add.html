<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增小说')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-notice-add">
        <div class="form-group">
            <label class="col-sm-2 control-label">可提现金额：</label>
            <div class="col-sm-8">
                <input id="balance" th:value="${balance}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">提现金额：</label>
            <div class="col-sm-8">
                <input type="text" id="money" name="money" class="form-control">
            </div>
        </div>
    </form>
</div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "agent/proxy";

        $("#form-notice-add").validate({
            focusCleanup: true
        });
        function submitHandler() {
            var balance = $("#balance").val();
            var money = $("#money").val();
            var data ={
                "money":$("#money").val()
            }

            if(balance>=money){
                if ($.validate.form()) {
                    $.operate.save(prefix + "/add", data);
                }
            }else{
                alert("提现金额超出");
            }
        }
    </script>
</body>
</html>
