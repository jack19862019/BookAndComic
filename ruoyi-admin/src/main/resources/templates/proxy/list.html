<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('提现记录列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>订单编号：</label>
                            <input type="text" name="orderNo"/>
                        </li>
                        <li>
                            <label>代理昵称：</label>
                            <input type="text" name="proxyName"/>
                        </li>
                        <input type="hidden" name="proxyId" id="proxyId"/>
                        <input type="hidden" id="agentId" th:value="${agentId}">
                        <li>
                            <label>状态：</label>
                            <select name="status" th:with="type=${@dict.getType('t_agent_tx')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="agent:proxy:add">
                <i class="fa fa-plus"></i> 添加
            </a>
<!--            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="agent:proxy:export">-->
<!--                <i class="fa fa-download"></i> 导出-->
<!--            </a>-->
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('agent:withdrawal:edit')}]];
    var removeFlag = [[${@permission.hasPermi('agent:withdrawal:remove')}]];
    var statusDatas = [[${@dict.getType('t_agent_tx')}]];
    var prefix = ctx + "agent/proxy";

    $(function () {
        var agentId = $("#agentId").val();
        if (agentId) {
            $("#proxyId").val(agentId);
        }
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "提现记录",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'proxyName',
                    title: '代理昵称'
                },
                {
                    field: 'orderNo',
                    title: '订单编号'
                },
                {
                    field: 'money',
                    title: '提现金额'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(statusDatas, value);
                    }
                }]
        };
        $.table.init(options);
    });


</script>
</body>
</html>
